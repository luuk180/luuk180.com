<div *ngFor="let entry of entries">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        {{entry.name}}
      </mat-card-title>
      <mat-card-subtitle>
        <p>
          {{entry.pushedAt}}
        </p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{entry.description}}
    </mat-card-content>
    <mat-card-footer>
      {{entry.url}}
    </mat-card-footer>
  </mat-card>
</div>
